<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.classA{
	color:red;
}	
.classB{
	background: #000;
}
.classC{
	color:#fff;
}
</style>
<body>
<!-- 动态绑定class
class="a b c"
:class="a",a是一个data属性
:class="{'class-a':isA,'class-b':isB}"  其中isA/isB是布尔值data的属性
:class="{classA,classB}",其中classA/classB是字符串值。

动态绑定style
:style="{color:activeColor,fontSize:fontSize +'px'}"  其中activeColor/fontSize是data属性。 -->
<div id="demo">
	<p :class="a">绑定class:a是一个变量</p>
	<p :class="{classA:isA,classB:isB,classC:isC}">绑定class:a是一个对象</p>
	<p :class="['classA','classB']">绑定class:a是一个数组,这个时候数组里面必须要放字符串，而不能是变量。</p>

	<br>
	<hr>
	<h2>开始改变数据对象中的值</h2>
	<p :style="myStyle">样式里面是一个变量</p>
	<p :style="{fontSize:mySize+'px',color:myColor}">样式里面是一个对象</p>
	<button @click="changeValue">修改属性值</button>
</div>
<script src="vue.js"></script>
<script>
new Vue({
	el:"#demo",
	data:{
		a:"classA classB",
		isA:true,
		isB:false,
		isC:false,
		myStyle:{
			color:"yellow",
			fontSize:"30px"
		},
		mySize:12,
		myColor:"green"
	},
	methods:{
		changeValue:function(){
			this.a ="classA";
			this.isA = false;
			this.isB = true;
			this.isC = true;
			this.myStyle.color="red";
			this.mySize=30;
		}
	}
})	

</script>
</body>
</html>
