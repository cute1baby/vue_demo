<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">小梦雪</div>
<script>
//节点类型 node.nodeType:得到节点类型
//文档节点  document
//元素节点  Element.nodeType=1
//属性节点  Attr
//文本节点   Text.nodeType=3
var node1=document.getElementById('app');
console.log(node1.nodeType);
//Node.firstChild 只读属性返回树中节点的第一个子节点，如果节点是无子节点，则返回 null
var node2=node1.firstChild;  
console.log(node2.nodeType);
</script>
</body>
</html>
