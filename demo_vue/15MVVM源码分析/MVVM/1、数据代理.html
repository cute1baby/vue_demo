<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
1、vue数据代理：data对象的所有属性的操作(读/写),由vm对象来进行代理
2、好处是：通过vm对象就可以方便的操作data中的数据
3、实现：
	1) 通过Object.defineProperty()给vm添加与data对象属性中相同的属性。
	2) 所有添加的属性都包含get/set方法。
	3) 在get/set方法中去操作data中对应的属性。
<div id="app"></div>
<script src="js/compile.js"></script>
<script src="js/mvvm.js"></script>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script>
//暂时MVVM这个库还不能使用es6的最新语法。
var vm = new MVVM({
	el:"#app",
	data :{
		name:"lizhong",
		lili:{
			name:"mengxue",
			age:22
		}
		
	}
})
console.log(vm);
console.log(vm.name,vm.lili.name);
vm.lili.name="我的小宝贝啊";
console.log(vm.lili.name);
</script>
</body>
</html>
