<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.bounce-transition{
  display: inline-block; /* 否则 scale 动画不起作用 */
}
.bounce-enter{
  animation: bounce-in 2s;
}
.bounce-leave{
	animation: bounce-out 2s;
}
@keyframes bounce-in {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes bounce-out {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(0);
  }
}
</style>
<body>
<div id="app">
	<p v-if="Tshow" transition="bounce">look at me</p><br>
	<button @click="Tshow=!Tshow">animation动画</button>
</div>
<script src="vue.js"></script>
<script>
var vm = new Vue({
	el:"#app",
	data:{
		Tshow:true
	}
})
</script>
</body>
</html>
