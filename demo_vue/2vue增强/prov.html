<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
<!-- 暂时2.0不支持三个大括号的情况。 -->
	<h1>1表达式</h1>
	<p>{{msg}}</p>
	<!-- 表达式 -->
	<p>{{msg.toUpperCase()}}</p>
	<!-- 过滤器 -->
	<p>{{msg | lowerCase}}</p>
<hr>
	<h1>2强制数据绑定</h1>
	<a :href="url">学习Vue</a>
	<a href="{{url}}">研究Vue</a>

<hr>
<h1>3事件监听</h1>
<!-- 如果没有传参数的时候，默认参数是$event,如果传参数可以是其他参数也可以是$event. -->
<input type="text" @keyup.enter="test1">
<input type="text" @keyup.enter="test2(19,$event)">
</div>
<script src="vue.js"></script>
<script>
var vm=new Vue({
	el:"#app",
	data(){
		return {
			msg:"<a href='https://www.baidu.com'>love YOU</a>",
			url:"https://www.jd.com"
		}
	},
	methods:{
		test1:function(event){
			alert(event.target.value);
		},
		test2:function(num,event){
			alert(num + event.target.value)
		}
	}
})
</script>
</body>
</html>
